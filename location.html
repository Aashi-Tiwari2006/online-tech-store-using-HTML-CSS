<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<link rel="stylesheet" href="location.css">

<body>
    <label id="location" for="location">üìç Location</label><br>
    <form class="form" action="" method="post">
        <input type="text" id="location" name="location" placeholder="Enter your city or address" required>
        <div>
            <label for="house no">HOUSE/FLAT NO </label>
        </div>
        <div>
            <input type="text" id="house no ">
        </div>
        <br>
        <label for="phone no">PHONE NO</label>
        <div>
            <input type="int" id="phone no">
        </div>
        <br>
        <label for="alternate phone no">Alternate PHONE NO </label>
        <div>
            <input type="int" id="alternate phone no">
        </div>
        <br>
        <button id="submit-button" type="submit">Submit</button>
    </form>
    <h1>Find Your Current Location</h1>
    <button id="button-location" onclick="getLocation()">Get My Location</button>
    <p id="output"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById("output").innerHTML =
                        "Latitude: " + position.coords.latitude +
                        "<br>Longitude: " + position.coords.longitude;
                });
            } else {
                alert("Geolocation not supported");
            }
        }
    </script>


</body>

</html>
