<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHHEAVEN</title>
</head>
<link rel="stylesheet" href="webpage.css">

<body>
    <div class="header">

        <form action="techheaven.html" id="forms">
            <div>
                <label for="name">NAME : </label>
                <input type="text" id="name" required class="form-input">
            </div>
            <div>
                <label for="phone no">PHONE NO : </label>
                <input type="tel" id="phone no" required class="form-input">
            </div>
            <div>
                <label for="alternate phone no">Alternate PHONE NO : </label>
                <input type="tel" id="alternate phone no" class="form-input">
            </div>
            <div>
                <label for="address">ADDRESS : </label>
                <input type="text" id="address" required class="form-input">
            </div>
            <div>
                <label for="email address">E-MAIL : </label>
                <input type="email" id="email address" required class="form-input">
            </div>
            <div class="gender">
                Gender : MALE<input type="radio" name="mygender">FEMALE<input type="radio" name="mygender">OTHER<input type="radio" name="mygender">
            </div>
            <div class="date">
                date of registartion : <input type="date" name="mydate" id="date">
            </div>
            <div class="buttons">
                <input type="submit" value="SUBMIT" id="submit-btn"> <input type="reset" value="RESET" id="reset-btn">
            </div>
            <div class="customer">
                already a customer ? : <input type="submit" value="CLICK HERE" id="customer-btn">
            </div>

        </form>
    </div>



</body>

</html>
